{% extends 'base.html' %}

{% block title %}Manage Pharmacies{% endblock %}

{% block content %}
<h3>Manage Pharmacies</h3>
<form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="user_id">User ID:</label>
        <select name="user_id" id="user_id" class="form-control">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.userName }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="pharName">Pharmacy Name:</label>
        <input type="text" name="pharName" id="pharName" class="form-control">
    </div>
    <div class="form-group">
        <label for="pharPhone">Pharmacy Phone:</label>
        <input type="text" name="pharPhone" id="pharPhone" class="form-control">
    </div>
    <div class="form-group">
        <label for="pharEmail">Pharmacy Email:</label>
        <input type="email" name="pharEmail" id="pharEmail" class="form-control">
    </div>
    <div class="form-group">
        <label for="pharAddress">Pharmacy Address:</label>
        <input type="text" name="pharAddress" id="pharAddress" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Create Pharmacy</button>
</form>
<a href="{% url 'user_list' %}" class="btn btn-primary btn-md" role="button" style="margin-left: 20px; margin-bottom: 150px; margin-top: 20px;">User list</a>
{% endblock %}
